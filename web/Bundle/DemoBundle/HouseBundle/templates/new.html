<form ng-submit="create(house)" id="new-house" name="new-house">
    <div class="form-group">
        <label for="name">Maison</label>
        <input type="text" id="name" name="name" ng-model="house.name">
    </div>
    <div class="form-group">
        <label for="user">Propri√©taire</label>
        <select name="house" id="house" ng-model="house.house"
                ng-options="house.name for house in house.users track by house.uniqueId"
        ></select>
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
