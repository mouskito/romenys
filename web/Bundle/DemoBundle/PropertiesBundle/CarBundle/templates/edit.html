<form ng-submit="update(house)" id="edit-house" name="edit-house">

        <label for="color">Maison</label>
        <input type="text" id="color" name="color" ng-model="house.color">
    </div>
    <div class="form-group">
        user: {{ house.user.name }}
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
