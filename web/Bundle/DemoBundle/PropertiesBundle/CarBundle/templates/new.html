<form ng-submit="create(house)" id="new-house" name="new-house">
    <div class="form-group">
        <label for="name">Maison</label>
        <input type="text" id="name" name="name" ng-model="house.name">
    </div>
    <div class="form-group">
        <label for="user">Propri√©taire</label>
        <select name="user" id="user" ng-model="house.user"
                ng-options="user.name for user in house.users track by user.uniqueId"
        ></select>
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
